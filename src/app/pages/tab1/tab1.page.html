<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Newsletter
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <app-news [news]="news"></app-news>

  <ion-infinite-scroll threshold="15%" position="bottom" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
